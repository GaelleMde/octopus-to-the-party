<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>🐙 Octopus to the party 🐙</title>
  </head>
  <body>
    <!-- Splashscreen -->
    <div id="splashscreen">
      <h1>🐙 Octopus to the party 🐙</h1>
      <button id="startButton">Let's play!</button>
    </div>

    <!-- Screen Game  -->
    <div id="game-screen" class="container">
      <div id="life-counter-container">
        <div id="life-counter">
          <img src="./Images/heart.png" alt="heart full" class="heart" />
          <img src="./Images/heart.png" alt="heart full" class="heart" />
          <img src="./Images/heart.png" alt="heart full" class="heart" />
          <img src="./Images/heart.png" alt="heart full" class="heart" />
          <img src="./Images/heart.png" alt="heart full" class="heart" />
        </div>
        <div>
          <p id="shrimp-counter">Points:<span>0</span></p>
        </div>
      </div>
      <div id="game-box"></div>
    </div>

    <!-- End Game  -->
    <div id="game-over-screen" class="container">
      <div>
        <img src="./Images/Pulpino-GameOver-cropped.svg" alt="octopus" />
        <h2>
          Oh no! You couldn’t save Pulpiño... 😢<br />
          Next time make sure to keep the ocean clean
        </h2>
        <button id="resetButton">Wanna try again?</button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/pulpito.js"></script>
    <script src="js/trash.js"></script>
    <script src="js/shrimp.js"></script>
  </body>
</html>
